<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos - Plateforme de Succ√®s</title>
    <!-- Tailwind CSS pour le layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel pour transformer le JSX en direct -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --bg: #050505;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg);
            color: white;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .snap-y { scroll-snap-type: y mandatory; }
        .snap-start { scroll-snap-align: start; scroll-snap-stop: always; }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gemini-gradient {
            background: linear-gradient(135deg, #4285f4, #9b72cb, #d96570);
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .feed-gradient {
            background: linear-gradient(to top, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,0.85) 30%, 
                rgba(0,0,0,0.4) 60%, 
                transparent 100%
            );
        }

        .active-tab {
            color: white !important;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuration
        const geminiApiKey = ""; 

        const App = () => {
            const [activeTab, setActiveTab] = useState('feed');
            const [entryText, setEntryText] = useState('');
            const [isAiAnalyzing, setIsAiAnalyzing] = useState(false);
            const [aiResult, setAiResult] = useState(null);
            const [streak, setStreak] = useState(7);
            const [feedItems, setFeedItems] = useState([
                {
                    id: 1,
                    author: "Alex Rivera",
                    role: "Product Designer",
                    content: "Vient de d√©ployer la nouvelle version de l'interface Ethos. Le moteur de rendu est 40% plus rapide. üî•",
                    skills: ["React", "Performance", "UI"],
                    likes: 124,
                    comments: 8,
                    verified: true
                },
                {
                    id: 2,
                    author: "L√©a Marchand",
                    role: "Fullstack Dev",
                    content: "Premi√®re int√©gration de Gemini API r√©ussie. L'analyse automatique de comp√©tences change tout pour le CV.",
                    skills: ["AI", "NodeJS", "Innovation"],
                    likes: 89,
                    comments: 14,
                    verified: true
                }
            ]);

            useEffect(() => {
                lucide.createIcons();
            }, [activeTab]);

            // Logic IA
            const analyzeAchievement = async () => {
                if (!entryText || entryText.length < 10) return;
                setIsAiAnalyzing(true);
                try {
                    const prompt = `Analyse ce succ√®s : "${entryText}". Retourne un JSON: {"professional_version": "...", "skills": ["..."], "impact_score": 0-100}`;
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${geminiApiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    setAiResult(result);
                } catch (e) { console.error(e); }
                setIsAiAnalyzing(false);
            };

            const handlePublish = () => {
                const newPost = {
                    id: Date.now(),
                    author: "Moi",
                    role: "Explorateur Ethos",
                    content: aiResult?.professional_version || entryText,
                    skills: aiResult?.skills || ["Nouveau"],
                    likes: 0,
                    comments: 0,
                    verified: true
                };
                setFeedItems([newPost, ...feedItems]);
                setEntryText('');
                setAiResult(null);
                setActiveTab('feed');
                setStreak(s => s + 1);
            };

            return (
                <div className="h-screen w-full flex flex-col bg-black overflow-hidden">
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 p-6 flex justify-between items-center z-[100] bg-gradient-to-b from-black via-black/80 to-transparent pointer-events-none">
                        <h1 className="text-2xl font-black italic tracking-tighter text-white pointer-events-auto">ethos.</h1>
                        <div className="flex items-center gap-3 pointer-events-auto">
                            <div className="glass px-4 py-2 rounded-full flex items-center gap-2 border border-white/10">
                                <i data-lucide="flame" className="text-orange-500 fill-orange-500 w-4 h-4"></i>
                                <span className="font-extrabold text-sm text-white">{streak}j</span>
                            </div>
                            <div className="w-10 h-10 glass rounded-full flex items-center justify-center border border-white/20">
                                <i data-lucide="user" className="text-white w-5 h-5"></i>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 relative overflow-hidden">
                        {activeTab === 'feed' && (
                            <div className="h-full overflow-y-auto snap-y no-scrollbar bg-black">
                                {feedItems.map((item) => (
                                    <div key={item.id} className="h-full w-full snap-start relative flex flex-col justify-end p-8 pb-32">
                                        <div className="absolute inset-0 bg-[#050505] z-0" />
                                        <div className="absolute inset-0 feed-gradient pointer-events-none z-1" />
                                        <div className="relative z-10 flex items-end gap-6 max-w-xl">
                                            <div className="flex-1 space-y-5">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-14 h-14 rounded-2xl glass flex items-center justify-center font-bold text-[#6366f1] border border-white/20 text-xl">
                                                        {item.author[0]}
                                                    </div>
                                                    <div>
                                                        <div className="flex items-center gap-1.5">
                                                            <span className="font-extrabold text-xl text-white drop-shadow-md">{item.author}</span>
                                                            <i data-lucide="check-circle-2" className="text-[#6366f1] w-4 h-4"></i>
                                                        </div>
                                                        <p className="text-[11px] uppercase tracking-[0.15em] text-indigo-400 font-black">{item.role}</p>
                                                    </div>
                                                </div>
                                                <p className="text-white text-lg leading-snug font-semibold drop-shadow-lg">{item.content}</p>
                                                <div className="flex flex-wrap gap-2 pt-2">
                                                    {item.skills.map((s, idx) => (
                                                        <span key={idx} className="bg-white/10 backdrop-blur-md px-3 py-1.5 rounded-xl text-[10px] font-black text-white border border-white/10 uppercase tracking-wider">#{s}</span>
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="flex flex-col gap-7 mb-2">
                                                <div className="flex flex-col items-center gap-1"><div className="w-16 h-16 glass rounded-full flex items-center justify-center border border-white/15"><i data-lucide="heart" className="text-white w-7 h-7"></i></div><span className="text-xs font-black text-white/70">{item.likes}</span></div>
                                                <div className="flex flex-col items-center gap-1"><div className="w-16 h-16 glass rounded-full flex items-center justify-center border border-white/15"><i data-lucide="message-circle" className="text-white w-7 h-7"></i></div><span className="text-xs font-black text-white/70">{item.comments}</span></div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'map' && (
                            <div className="h-full p-6 pt-28 flex flex-col bg-black">
                                <h3 className="text-3xl font-extrabold italic uppercase text-white mb-6">Exploration.</h3>
                                <div className="flex-1 glass rounded-[40px] relative overflow-hidden border border-white/10">
                                    <div className="absolute inset-0 bg-[#0a0a0a] flex items-center justify-center">
                                        <div className="w-full h-full opacity-20 bg-[radial-gradient(#6366f1_1px,transparent_1px)] [background-size:20px_20px]"></div>
                                        <div className="absolute w-4 h-4 bg-primary rounded-full animate-ping"></div>
                                        <div className="absolute w-4 h-4 bg-primary rounded-full border-2 border-white"></div>
                                    </div>
                                    <div className="absolute bottom-6 left-6 right-6 glass p-6 rounded-3xl border border-white/20">
                                        <p className="text-[10px] font-black text-indigo-300 uppercase mb-1">Radar Ethos</p>
                                        <p className="text-xs font-bold text-white">12 membres de ta promo sont actifs √† proximit√©.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'journal' && (
                            <div className="h-full p-6 pt-28 flex flex-col bg-black">
                                <div className="flex justify-between items-end mb-8">
                                    <h3 className="text-4xl font-extrabold italic uppercase tracking-tighter leading-none text-white">Nouveau<br/><span className="text-[#6366f1]">Succ√®s.</span></h3>
                                    <button onClick={analyzeAchievement} className="gemini-gradient px-5 py-3 rounded-2xl flex items-center gap-2 text-[10px] font-black uppercase tracking-widest text-white">
                                        {isAiAnalyzing ? "Chargement..." : "Analyse IA"}
                                    </button>
                                </div>
                                <div className="flex-1 glass rounded-[40px] p-8 flex flex-col border border-white/10">
                                    <textarea value={entryText} onChange={(e) => setEntryText(e.target.value)} placeholder="Raconte ton accomplissement..." className="bg-transparent flex-1 text-xl font-semibold outline-none resize-none placeholder:text-zinc-700 italic text-white" />
                                    {aiResult && (
                                        <div className="mt-6 p-6 bg-[#6366f1]/20 border border-[#6366f1]/40 rounded-3xl">
                                            <p className="text-sm text-white font-bold">"{aiResult.professional_version}"</p>
                                        </div>
                                    )}
                                    <button onClick={handlePublish} className="mt-6 bg-white text-black py-5 rounded-3xl font-black uppercase tracking-widest">Publier l'√©tape</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'network' && (
                            <div className="h-full p-6 pt-28 bg-black overflow-y-auto no-scrollbar pb-32">
                                <h3 className="text-3xl font-extrabold italic uppercase text-white mb-8">La Promo.</h3>
                                <div className="space-y-4">
                                    {[1, 2, 3, 4, 5].map(i => (
                                        <div key={i} className="glass p-6 rounded-[32px] flex items-center justify-between border border-white/5">
                                            <div className="flex items-center gap-4">
                                                <div className="w-14 h-14 bg-zinc-900 rounded-2xl border border-white/10 flex items-center justify-center font-bold text-white">P{i}</div>
                                                <div>
                                                    <p className="font-bold text-white">Membre #{i}</p>
                                                    <p className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Product Dev</p>
                                                </div>
                                            </div>
                                            <i data-lucide="chevron-right" className="text-zinc-600"></i>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'awards' && (
                            <div className="h-full p-6 pt-28 bg-black overflow-y-auto no-scrollbar pb-32 text-center">
                                <h3 className="text-3xl font-extrabold italic uppercase text-white mb-8">Troph√©es.</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    {[{n: 'Pionnier', i: 'award'}, {n: 'Visionnaire', i: 'star'}, {n: 'Architecte', i: 'zap'}, {n: 'Top 10%', i: 'trophy'}].map((b, i) => (
                                        <div key={i} className="glass p-8 rounded-[40px] flex flex-col items-center gap-4 border border-white/10">
                                            <div className="w-16 h-16 glass rounded-2xl flex items-center justify-center border border-white/10">
                                                <i data-lucide={b.i} className="text-[#6366f1] w-8 h-8"></i>
                                            </div>
                                            <span className="text-[10px] font-black uppercase tracking-widest text-white">{b.n}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navigation */}
                    <nav className="fixed bottom-0 left-0 right-0 h-24 glass border-t border-white/10 flex justify-around items-center px-4 z-[100] pb-6 bg-black/80">
                        <button onClick={() => setActiveTab('feed')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'feed' ? 'active-tab' : 'text-zinc-600'}`}>
                            <i data-lucide="layout-dashboard"></i>
                            <span className="text-[9px] font-black uppercase">Flux</span>
                        </button>
                        <button onClick={() => setActiveTab('map')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'map' ? 'active-tab' : 'text-zinc-600'}`}>
                            <i data-lucide="map"></i>
                            <span className="text-[9px] font-black uppercase">Carte</span>
                        </button>
                        <div className="relative -mt-10">
                            <button onClick={() => setActiveTab('journal')} className="w-16 h-16 bg-white text-black rounded-[24px] flex items-center justify-center border-4 border-black active:scale-95 transition-transform">
                                <i data-lucide="plus" strokeWidth="3"></i>
                            </button>
                        </div>
                        <button onClick={() => setActiveTab('network')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'network' ? 'active-tab' : 'text-zinc-600'}`}>
                            <i data-lucide="users"></i>
                            <span className="text-[9px] font-black uppercase">Promo</span>
                        </button>
                        <button onClick={() => setActiveTab('awards')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'awards' ? 'active-tab' : 'text-zinc-600'}`}>
                            <i data-lucide="award"></i>
                            <span className="text-[9px] font-black uppercase">Badges</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
